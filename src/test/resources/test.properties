test.replace=aaa,bbb,ccc,ddd
test.replace~=bbb:xxx,ccc:yyy,eee:zzz

test.append=aaa,bbb,ccc
test.append+=ddd,eee,aaa:fff,bbb:ggg

test.prepend=aaa,bbb,ccc
test.prepend^=ddd,eee,bbb:fff,ccc:$test.list

test.combine=aaa,bbb,ccc,$test.key
test.combine+=ddd,eee,aaa:fff
test.combine^=ggg,bbb:hhh
test.combine~=bbb:uuu
