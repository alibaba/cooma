properties.profiles=debug

configurer+=test
microkernel^=test

test.configurer.value=loaded
test.microkernel.status=ok

ddd-=ddd2
ddd+=ddd4
default.port=20881
input.encoding=GBK
ccc^=wrapper1
keywords+= zzz 

file.values=@testfile

test.key=vvv
